<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>With Love, We Begin Our Always</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-color: #faf9f7;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #b85c38;
      margin-bottom: 10px;
    }
    .subtitle {
      font-style: italic;
      font-weight: 300;
      margin-bottom: 10px;
      color: #666;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      padding: 12px 24px;
      margin-top: 10px;
      background-color: #b85c38;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background-color: #a04e32;
    }
    #comments {
      text-align: left;
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">The Start of Something Beautiful</p>
    <img src="yoonjun.jpg" alt="포스터">
    <p class="subtitle">당신의 손끝에서 피어나는 말 한마디가 우리의 영원한 꽃이 됩니다.</p>
    <input type="text" id="username" placeholder="What's your name?"><br>
    <textarea id="comment" placeholder="축하의 한마디를 전해주세요"></textarea><br>
    <button onclick="postComment()">축하하기</button>
    <div id="comments"></div>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBWt-GkgASxtu96mn3YauEwOIz-V4v14ew",
      authDomain: "wedding-d8c51.firebaseapp.com",
      databaseURL: "https://wedding-d8c51-default-rtdb.firebaseio.com",
      projectId: "wedding-d8c51",
      storageBucket: "wedding-d8c51.appspot.com",
      messagingSenderId: "898794426847",
      appId: "1:898794426847:web:0b443bf249da9be0a5346a"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    function postComment() {
      var username = document.getElementById('username').value;
      var comment = document.getElementById('comment').value;
      if (username && comment) {
        db.ref('comments').push({ username: username, comment: comment });
        document.getElementById('comment').value = '';
      }
    }

    db.ref('comments').on('value', function(snapshot) {
      var commentsDiv = document.getElementById('comments');
      commentsDiv.innerHTML = '';
      snapshot.forEach(function(childSnapshot) {
        var data = childSnapshot.val();
        var p = document.createElement('p');
        p.textContent = data.username + ': ' + data.comment;
        commentsDiv.appendChild(p);
      });
    });
  </script>
</body>
</html>
